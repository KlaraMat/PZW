<html lang="en">
<head>

<body>
    <h1>JS Vjezba</h1>

    <button id="button_A">POVECAVANJE</button>
    <h3 id="heading_A"></h3>

    <button id="button_B">SMANJIVANJE</button>
    <script>
    const buttonA = document.querySelector("#button_A")
    const headingA = document.querySelector("#heading_A")

    let count = 1

    buttonA.onclick = () => {
        headingA.textContent = ` Broj klikova: ${count}`;
        count += 1;
    };


    const buttonB = document.querySelector("#button_B")
    const headingA = document.querySelector("#heading_A")

    let count = 1

    buttonB.onclick = () => {
        headingB.textContent = ` Broj klikova: ${count}`;
        count -= 1;
    };




    </script>

</body>
