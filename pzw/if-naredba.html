<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS vježba</title>
  </head>
  <body>
    <h1>JS vježba</h1>

    <script>
      const broj = prompt("Unesi broj");
      const a = Number(broj);
      if (a > 3) {
        alert("broj je veci od 3");
      }

      if(a < 3) {
        alert("broj je manji od 3");
      }

      if(a == 3) {
        alert("broj je 3");
      }
    </script>
  </body>
</html>
